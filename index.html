    const MyMath = (function MyMathFactory(Math) {
      const MyMath = {};
      MyMath.toDeg = 180 / Math.PI;
      MyMath.toRad = Math.PI / 180;
      MyMath.halfPI = Math.PI / 2;
      MyMath.twoPI = Math.PI * 2;
      MyMath.dist = (width, height) => {
        return Math.sqrt(width * width + height * height);
      };
      MyMath.pointDist = (x1, y1, x2, y2) => {
        const distX = x2 - x1;
        const distY = y2 - y1;
        return Math.sqrt(distX * distX + distY * distY);
      };
      MyMath.angle = (width, height) => (MyMath.halfPI + Math.atan2(height, width));

      MyMath.pointAngle = (x1, y1, x2, y2) => (MyMath.halfPI + Math.atan2(y2 - y1, x2 - x1));

      MyMath.splitVector = (speed, angle) => ({
        x: Math.sin(angle) * speed,
        y: -Math.cos(angle) * speed
      });
      MyMath.random = (min, max) => Math.random() * (max - min) + min;
      MyMath.randomInt = (min, max) => ((Math.random() * (max - min + 1)) | 0) + min;
      MyMath.randomChoice = function randomChoice(choices) {
        if (arguments.length === 1 && Array.isArray(choices)) {
          return choices[(Math.random() * choices.length) | 0];
        }
        return arguments[(Math.random() * arguments.length) | 0];
      };
      MyMath.clamp = function clamp(num, min, max) {
        return Math.min(Math.max(num, min), max);
      };
      return MyMath;
    })(Math);
  </script>

  <script>
    let action = "往事清零爱恨随意，2025希望你活的开心，不用回头不再将就，过去所有的遗憾都是2024的惊喜，遇见你都是天意，拥有你都是幸运2025，愿自己有能力爱你！";
    const params = new URLSearchParams(window.location.search);
    try {
      const key = params.get("a");
      if (key !== null) {
        fetch(`https://kv.tinger.us.kg/?key=${key}`).then(res => res.json()).then(res => {
          if (res.code === 200) action = res.data;
        });
      }
    } catch (e) {
      console.log(e);
    }

    function musicPlay(isPlay) {
      var media = document.querySelector('#audio_music');
      if (isPlay && media.paused) {
        media.play();
      }
      if (!isPlay && !media.paused) {
        media.pause();
      }
    }
    function musicInBrowserHandler() {
      setTimeout(function () {
        musicPlay(true)
      }, 0)
    }
    $('#yhBtn').click(e => {
      musicPlay(true);
      $('#yhBtn').hide();
      fireworks();
      updateConfig({ autoLaunch: true });
      fscreen.requestFullscreen(document.documentElement);
      setTimeout(() => {
        start();
      }, 1000);
      setTimeout(() => {
        updateConfig({ finale: true });
      }, 6000);
    });
    function fireworks() {
      $('.page_one').addClass('hide');
      $('.page_two').removeClass('hide');
    }
    function timeOut() {
      var starttime = new Date();
      setInterval(function () {
        var nowtime = new Date();
        var time = starttime - nowtime;
        var day = parseInt(time / 1000 / 60 / 60 / 24);
        var hour = parseInt(time / 1000 / 60 / 60 % 24);
        var minute = parseInt(time / 1000 / 60 % 60);
        var seconds = parseInt(time / 1000 % 60);

        var syday = day + "天" + hour + "小时" + minute + "分钟" //+ seconds + "秒";

        $(".sydate").html(syday);

      }, 1000);
    }

    function start() {
      let str = action;

      let temp = str.split('#')
      let tempArr = []

      temp.map(item => {
        item = item.replace(' ', '  ')
        tempArr.push(item)
      })
      str = tempArr.join('#')
      let str_ = ''
      let i = 0
      let content = document.getElementById('contents')
      let timer = setInterval(() => {
        if (i < str.length) {
          let temp = str[i++]
          if (temp == '#') {
            str_ += '<br/>'
          } else if (temp == '@') {
            str_ += '<span class="sydate">'
          } else if (temp == '^') {
            str_ += '</span>'
          } else if (temp == ' ') {
            str_ += '&nbsp;'
          } else {
            str_ += temp
          }
          content.innerHTML = '<p>' + str_ + '<span class="xx" style="opacity: 1;    color: red;">❤️</span></p>'
          if (temp == '^') {
            timeOut();
          }
        } else {
          clearInterval(timer)
          content.innerHTML = '<p>' + str_ + '</p>'
        }
      }, 100)
    }
